<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <i class="bi bi-person-bounding-box text-light lead">
            <a class="navbar-brand text-monospace ml-2">All About ME!</a>
        </i>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="./calculator.html" class="nav-link">Personal Calculator</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header bg-dark text-light display-4">
             Calculator
            </div>
            <div class="card-body">
               <div class="row">
                   <div class="col">
                        <input type="number" id="first_number" class="form-control" placeholder="First Number">
                   </div>
                    <div class="col">
                        <input type="number" id="second_number" class="form-control" placeholder="Second Number">
                    </div>
               </div>
               <div class="row mt-2 text-center">
                   <div class="col">
                    <label for="option" class="lead"><input name="option" id="add" type="radio" > +</label>   
                   </div>
                   <div class="col">
                    <label for="option" class="lead"><input name="option" id="sub" type="radio" > -</label>   
                   </div>
                   <div class="col">
                    <label for="option" class="lead"><input name="option" id="multi" type="radio"> x</label>   
                   </div>
                   <div class="col">
                    <label for="option" class="lead"><input name="option" id="division" type="radio"> %</label>   
                   </div>
               </div>
               <div class="row mt-2  ml-1 mr-1">
                   <button id="calculate" class="btn btn-primary btn-block btn-sm">Calculate</button>
               </div>
            </div>

            <div id="result" class="card-footer text-danger lead text-center">
                Answer will be displayed here...
            </div>
        </div>
    </div>
    <script>

        document.getElementById('calculate').addEventListener('click',function(){
            //selecting input elements from html
            var first_number = document.getElementById('first_number').value;
            var second_number = document.getElementById('second_number').value;
            var value;
            
            // selecting radio buttons from html
            var radios = document.getElementsByName('option');
            for(var i=0; i < radios.length; i++){
                if(radios[i].checked){
                    if(radios[i].id == "add"){
                        value = parseInt(first_number) + parseInt(second_number);
                        document.getElementById('result').innerHTML = "Add value is : " + value;
                    }
                    else if(radios[i].id == "sub"){
                        value = parseInt(first_number) - parseInt(second_number);
                        document.getElementById('result').innerHTML = "Subtraction is : " + value;
                    }
                    else if(radios[i].id == "multi"){
                        value = parseInt(first_number) * parseInt(second_number);
                        document.getElementById('result').innerHTML = "Multiplication  is : "+ value;
                    }
                    else if(radios[i].id == "division"){
                        value = parseInt(first_number) / parseInt(second_number);
                        document.getElementById('result').innerHTML = "Division is : " + value;
                    }
                }
            }
        });
       
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
